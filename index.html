<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        pre {
            white-space: pre;
            font-family: monospace;
            line-height: 1.5;
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="card-enter w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Number Pattern Generator</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Choose a pattern and see the magic happen!</p>
        </div>

        <!-- Controls Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Pattern Type Dropdown -->
            <div class="flex flex-col">
                <label for="pattern-type" class="mb-2 font-semibold text-gray-700 dark:text-gray-300">Pattern Type</label>
                <select id="pattern-type" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:text-white">
                    <option value="pyramid">Pyramid</option>
                    <option value="right-triangle">Right-Angled Triangle</option>
                    <option value="inverted-triangle">Inverted Triangle</option>
                    <option value="diamond">Diamond</option>
                </select>
            </div>
            
            <!-- Number of Rows Input -->
            <div class="flex flex-col">
                <label for="rows-input" class="mb-2 font-semibold text-gray-700 dark:text-gray-300">Number of Rows</label>
                <input type="number" id="rows-input" value="5" min="1" max="50" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:text-white">
            </div>

            <!-- Generate Button -->
            <div class="flex flex-col justify-end">
                <button id="generate-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition duration-150 ease-in-out">
                    Generate
                </button>
            </div>
        </div>

        <!-- Output Display -->
        <div class="bg-gray-100 dark:bg-gray-900 rounded-lg p-4 min-h-[200px] text-sm text-gray-800 dark:text-gray-200">
            <pre id="output-area" class="w-full h-full">Your pattern will appear here...</pre>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const patternSelect = document.getElementById('pattern-type');
        const rowsInput = document.getElementById('rows-input');
        const generateBtn = document.getElementById('generate-btn');
        const outputArea = document.getElementById('output-area');

        function generatePyramid(rows) {
            let pattern = '';
            for (let i = 1; i <= rows; i++) {
                pattern += ' '.repeat(rows - i);
                for (let k = 1; k <= i; k++) {
                    pattern += k + ' ';
                }
                pattern += '\n';
            }
            return pattern;
        }

        function generateRightTriangle(rows) {
            let pattern = '';
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += j + ' ';
                }
                pattern += '\n';
            }
            return pattern;
        }

        function generateInvertedTriangle(rows) {
            let pattern = '';
            for (let i = rows; i >= 1; i--) {
                for (let j = 1; j <= i; j++) {
                    pattern += j + ' ';
                }
                pattern += '\n';
            }
            return pattern;
        }

        function generateDiamond(rows) {
            let pattern = '';
            for (let i = 1; i <= rows; i++) {
                pattern += ' '.repeat(rows - i);
                for (let k = 1; k <= i; k++) {
                    pattern += k + ' ';
                }
                pattern += '\n';
            }
            for (let i = rows - 1; i >= 1; i--) {
                pattern += ' '.repeat(rows - i);
                for (let k = 1; k <= i; k++) {
                    pattern += k + ' ';
                }
                pattern += '\n';
            }
            return pattern;
        }

        // --- Main Application Logic ---

        function displayPattern() {
            const selectedPattern = patternSelect.value;
            const numRows = parseInt(rowsInput.value, 10);

            // Basic validation
            if (isNaN(numRows) || numRows < 1) {
                outputArea.textContent = "Please enter a valid number of rows (1 or greater).";
                return;
            }
            if (numRows > 50) {
                 outputArea.textContent = "For best display, please choose 50 rows or fewer.";
                return;
            }

            let result = '';
            switch (selectedPattern) {
                case 'pyramid':
                    result = generatePyramid(numRows);
                    break;
                case 'right-triangle':
                    result = generateRightTriangle(numRows);
                    break;
                case 'inverted-triangle':
                    result = generateInvertedTriangle(numRows);
                    break;
                case 'diamond':
                    result = generateDiamond(numRows);
                    break;
            }
            outputArea.textContent = result;
        }

        // --- Event Listeners ---
        generateBtn.addEventListener('click', displayPattern);

        rowsInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                displayPattern();
            }
        });
        window.addEventListener('load', displayPattern);

    </script>
</body>
</html>
